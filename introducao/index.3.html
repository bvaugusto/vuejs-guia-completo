<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <input type="text" v-on:input="alterarTiruloA">
        <!-- p[brumo-augusto] -->
        <p brumo-augusto="">{{ tituloa }}</p>
        <br>
        <input type="text" v-on:input="alterarTiruloB">
        <p>{{ titulob }}</p>
        <br>
        <!-- p[bruno-augusto]#texto.cl-12 -->
        <p bruno-augusto="" id="texto" class="cl-12"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            //objeto que defini vários dados que será utilizado no html
            data: {
                tituloa: 'Usando VueJS 2!',
                titulob: 'Usando VueJS 2!'
            },
            methods: {
                alterarTiruloA: function (event) {
                    this.tituloa = event.target.value
                },
                alterarTiruloB(event) {
                    this.titulob = event.target.value
                }
            }
        });
    </script>
    <style>
    </style>
</body>

</html>
