<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Estilo Din√¢mico e Classe CSS 3</h1>
        
        <div class="caixas">
            <div class="demo" @click="applyC1 = !applyC1" :class="estilo1"></div>
            <div class="demo" @click="applyC2 = !applyC2" :class="{'c2':applyC2}"></div>
            <div class="demo" :class="[classeCSS, {girar: aplicarGirar}]"></div>
        </div>
        
        <input type="text" v-model="classeCSS">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                applyC1: false,
                applyC2: false,
                applyC3: false,
                classeCSS: 'c1',
                aplicarGirar: true
            },
            computed: {
                estilo1() {
                    return {
                        c1: this.applyC1,
                        c2: !this.applyC1,
                    }
                }
            }
        })
    </script>
    <style>
        #app {
            display: flex;
            justify-content:space-around;
        }
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray
        }
        .girar {transform: rotate(45deg)}
        .girar2 {transform: rotate(-45deg)}
        .c1 {background-color: red;}
        .c2 {background-color: green;}
        .c3 {background-color: blue;}
        
    </style>
</body>

</html>
