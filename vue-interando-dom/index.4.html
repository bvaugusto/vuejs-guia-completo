<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{ titulo }}</p>
        <p>{{ saudacao() }}</p>
        <!-- Diretiva -->
        <a v-bind:href="link" target="_blank">Google</a>
        <br>
        <br>
        <!-- Diretiva -->
        <a :href="link2" target="_blank">Bruno</a>
        <br>
        <br>
        <p bruno-augusto="abc"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            //objeto que defini vários dados que será utilizado no html
            data: {
                titulo: 'Usando VueJS 2!',
                link: 'http://google.com',
                link2: 'http://brunoaugusto.eti.br'
            },
            methods: {
                saudacao: function() {
                    // resultado sempre tem que ser string
                    return this.titulo
                },
                saudacao2: function() {
                    // resultado sempre tem que ser string
                    return this.link
                }
            },
            created() {
                console.log(document.querySelector('[bruno-augusto]'));
                console.log(document.querySelector('[bruno-augusto]').getAttribute('bruno-augusto'));
            }
        });
    </script>
    <style>
    </style>
</body>

</html>
