<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>Obtendo dados do evento</h1>
        <p>{{ contador }}</p>
        <button v-on:click="somar">Add</button>
        <p v-on:mousemove="atualizaXY">Mouse: {{ x }}, {{ y }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            //objeto que defini vários dados que será utilizado no html
            data: {
                contador: 0,
                x: 0,
                y: 0
            }, 
            methods: {
                somar: function(event) {
                    this.contador++
                },
                atualizaXY() {
                    this.x = event.clientX,
                    this.y = event.clientY
                }
            }
        });
    </script>
    <style>
    </style>
</body>

</html>
