<body>

    <script>
        new Vue({
            el: '#app',
            //objeto que defini vários dados que será utilizado no html
            data: {}, 
            methods: {
                exibirAlerta: function() {
                    console.log('exibirAlerta')
                }
            }
        });
    </script>

    </style>
